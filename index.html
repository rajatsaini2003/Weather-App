<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="images/weather-app.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!--grant location-->
            <div class="sub-container grant-location-container">
                <img src="images/location.png" alt="location img" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!--search form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./images/search.png" width="20" height="20">
                </button>
            </form>

            <!--loading screen-->
            <div class="sub-container loading-container">
                <img src="images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>
            <!--show weather info-->
            <div class="sub-container user-info-container">
                <!--city and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!--weather desc-->
                <div data-weaterDesc></div>
                <!--weather icon-->
                <img data-weatherIcon>
                <!--temp-->
                <p data-temp></p>

                 <!--3 card-->
                <div class="parameter-container">
                    <!-- card 1-->
                    <div class="parameter">
                        <img src="images/wind.png" alt="">
                        <p>Wind speed</p>
                        <p data-windSpeed></p>
                    </div>
                    <!-- card 2-->
                    <div class="parameter">
                        <img src="images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card 3-->
                    <div class="parameter">
                        <img src="images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>    
            <div class="errorscr">
                <img src="images/not-found.png" >
                <p>city not found </p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
